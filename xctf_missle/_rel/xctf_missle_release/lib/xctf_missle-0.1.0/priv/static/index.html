<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Missle Launch System</title>
    </head>
    <body>
        <script type="text/javascript">
function haha() {
    var bd = document.getElementById("result");
    var data_to_send = JSON.stringify([
            document.forms[0].user.value,
            document.forms[0].pass.value,
            document.forms[0].host.value,
            parseInt(document.forms[0].port.value),
            document.forms[0].target.value
            ])
    bd.innerHTML = "Connecting"
    var ws = new WebSocket("ws://" + window.location.host + "/missle");
    ws.onopen = function() {
        console.log(data_to_send);
        ws.send(data_to_send)
    }
    ws.onmessage = function(data) { bd.innerHTML = bd.innerHTML + "<br/>" + data.data};
}
        </script>
        <form name="form1">
        <input name="user" placeholder="username"/><br/>
        <input name="pass" placeholder="password"/><br/>
        <input name="host" placeholder="IP address of the missle"/><br/>
        <input name="port" placeholder="Port of the missle"/><br/>
        <input name="target" placeholder="target to hit"/><br/>
        <input type="button" value="Launch Missle" onclick="javascript:haha()"/>
        </form>
        <div id="result">
        </div>
    </body>
</html>
